name: cakrawala_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  carousel_slider: ^5.0.0
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_image_compress: ^2.3.0
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.0
  flutter_svg: ^2.0.16
  get: ^4.6.6
  get_storage: ^2.1.1
  google_fonts: ^6.2.1
  http: ^1.2.2
  image_picker: ^1.1.2
  intl: ^0.20.1
  path: ^1.9.0
  string_extensions: ^0.7.3
  transitioned_indexed_stack: ^1.0.2

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#3253BD"
  image: assets/images/splash.png
  android: true
  android_12:
    color: "#3253BD"
    image: assets/images/splash.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/splash.png"
  adaptive_icon_background: "#3253BD"
  adaptive_icon_foreground: "assets/images/splash.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/models/
